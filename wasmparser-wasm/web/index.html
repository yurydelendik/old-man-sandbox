<html>
<head>
    <title>wasmparser.rs in WebAssembly</title>
    <style>
        body, html {
            font-family: sans-serif;
        }

        #file-selector {
            margin-bottom: 16px;
        }

        #default-hint {
            font-style: italic;
            color: darkgray;
        }
    </style>
</head>
<body>
    <div id="file-selector">
       <label for="file">Select file: </label><input id="file" type="file" disabled>
    </div>
    <div>
        <label for="disasm">Disassembly:</label>
        <span id="default-hint">(by default <a href="test.wasm"> test.wasm</a> is shown)</span><br>
        <pre id="disasm"></pre>
    </div>
    <script src="wasmdis.js"></script>
</body>

</html>
